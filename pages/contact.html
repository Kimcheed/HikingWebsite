<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/style2.css">
    <style>
        .txt_field textarea {
            height: 50px; 
            width: calc(100% - 20px); 
            margin: 10px; 
        }

        .txt_field label[for="questions"] {
            position: absolute;
            top: 0;
            bottom: 10;
            left: 0;
            margin: 0px;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="banner">
        <div class="navbar">
            <img src="../assets/logo.png" class="logo" title="Travelers R US">
            <ul>
                <li><a href="application.html">Apply Here</a></li>
                <li><a href="calendar.html">Calendar</a></li>
                <li><a href="resources.html">Resources</a></li>
                <li><a href="locations.html">Locations</a></li>
                <li><a href="contact.html">Contact Us!</a></li>
            </ul>
        </div>
    </div>
    
    <div class="container">
        <div class="center">
            <h1>Contact Us</h1>
            <form action="mailto:your@email.com" method="post" enctype="text/plain">
                <div class="txt_field">
                    <input type="text" name="name" required>
                    <span></span>
                    <label>Name</label>
                </div>
                <div class="txt_field">
                    <input type="email" name="email" required>
                    <span></span>
                    <label>Email</label>
                </div>
                <div class="txt_field">
                    <input type="tel" name="phone" required>
                    <span></span>
                    <label>Phone Number</label>
                </div>
                <div class="txt_field">
                    <textarea name="questions" rows="4" required></textarea>
                    <span></span>
                    <label for="questions">Questions</label>
                </div>
                <input type="submit" name="submit" value="Submit">
            </form>
        </div>
    </div>
</body>
</html>
